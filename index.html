<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Simulator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>

    <!-- Custom script -->
    <script src="scripts/ballLaunch.js"></script>
    <script src="scripts/animation.js"></script>
</head>
<body>
    <a-scene id="mainScene" physics="gravity: -9.8;">
        <a-sky color="lightblue"></a-sky>
        <a-asset>
            <a-asset-item id="bat" src="models/baseballBat/scene.gltf"></a-asset-item>
            <a-asset-item id="ball" src="models/ball/scene.gltf"></a-asset-item>
        </a-asset>
        
        <!-- Ground -->
        <a-entity 
            ground="ground: flat;
                    groundTexture: walkernoise;
                    groundColor: #039603;
                    groundColor2: #0fa90f;">
        </a-entity>
        <a-plane 
            id="ground" 
            static-body 
            position="0 -0.02 0" 
            rotation="-90 0 0" 
            height="1000" 
            width="1000"
            opacity="0"
        ></a-plane>

        <a-entity
            hit
            id="bat1"
            static-body
            rotation="0 0 70"
            animation__rotation="
                startEvents: swingStart;
            "
            position="0.4 1.3 -0.33">
            <a-entity
                id = "bat2"
                gltf-model="#bat"
                position="0.5 -0.54 0"
                scale= "0.1 0.1 0.1"
            ></a-entity>
        </a-entity>
        <!-- mass: 0.145 -->
        <a-entity
            launch
            id="ball1"
            gltf-model="#ball"
            dynamic-body="mass:10;"
            position="1.8  1.7 -10"
            scale= "0.0007 0.0007 0.0007"
        ></a-entity>
        <a-box
            id="launcher"
            position="1.8 0.5 -10"
            scale=".25 2 .25"
            color="gray"
            static-body
        ></a-box>
        <!-- <a-entity
            laser-controls="
                hand: right;
                color: red;
            "
        ></a-entity>
        <a-entity
            sphere-collider="objects: a-entity;"
            super-hands
            hand-controls="
                hand: right;
                color: red;
            "
        ></a-entity> -->
        <!-- <a-sphere
            radius= "0.1"
            position="-1 1 -1"
        ></a-sphere> -->
    </a-scene>
</body>
</html>
