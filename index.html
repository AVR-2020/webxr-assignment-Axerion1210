<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Simulator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>

    <!-- Custom script -->
    <script src="scripts/ballLaunch.js"></script>
    <script src="scripts/animation.js"></script>
</head>
<body>
    <a-scene id="mainScene" physics="gravity: -9.8; debug: true;">
        <a-sky color="lightblue"></a-sky>
        <a-asset>
            <a-asset-item id="bat" src="models/baseballBat/scene.gltf"></a-asset-item>
            <a-asset-item id="ball" src="models/ball/scene.gltf"></a-asset-item>
        </a-asset>
        
        <!-- Ground -->
        <!-- groundTexture: walkernoise; -->
        <a-entity
            ground="ground: flat;
                    groundColor: #039603;
                    groundColor2: #0fa90f;">
        </a-entity>
        <a-plane 
            id="ground" 
            static-body 
            position="0 -0.02 0" 
            rotation="-90 0 0" 
            height="1000" 
            width="1000"
            opacity="0"
        ></a-plane>

        <!-- Stand By -->
        <a-entity
        id="batStandBy"
        hit
        position="0.4 1.4 -0.33"
        rotation="0 0 70"
        >
            <a-entity
            id = "bat1"
            gltf-model="#bat"
            position="0.5 -0.54 0"
            scale= "0.1 0.1 0.1"
            animation__rotation="
            startEvents: swingStart;
            "
            ></a-entity>
        </a-entity>

        <!-- Swing Animation -->
        <a-entity
        hit
        visible="false"
        id="batSwing"
        static-body = "shape: mesh;"
        
        animation__rotation="
        startEvents: swingStart;
        ">
            <a-entity
            position="0 1.4 -0.33"
            rotation="0 -60 7">
                <a-entity
                id = "batObj"
                gltf-model="#bat"
                position="1 -0.54 0"
                scale= "0.1 0.1 0.1"
                ></a-entity>
            </a-entity>
        </a-entity>

        <!-- Ball -->
        <!-- mass: 0.145 -->
        <a-entity
            launch
            id="ball1"
            gltf-model="#ball"
            dynamic-body="shape:sphere;"
            position="1.2  2 -10"
            scale= "0.0005 0.0005 0.0005"
        ></a-entity>
        <!-- <a-sphere
            launch
            id="ball1"
            dynamic-body="mass:50;"
            position="1.5 1.65 -10"
            scale="0.05 0.05 0.05"
        ></a-sphere> -->
        <a-box
            id="launcher"
            position="1.2 0.3 -10"
            scale=".1 2 .1"
            color="gray"
            static-body
        ></a-box>
    </a-scene>
</body>
</html>
